<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles.css">
  <title>Home</title>
</head>

<body>
  
  <div class="calculator">

    <div class="calculator__screen">
      <div data-previous-operand class="calculator__screen-previous"></div>
      <div data-current-operand class="calculator__screen-current"></div>
    </div>

    <button data-clear class="calculator__btn calculator__btn--span-two">AC</button>
    <button data-delete class="calculator__btn">DEL</button>
    <button data-operator class="calculator__btn">รท</button>
    <button data-number class="calculator__btn">1</button>
    <button data-number class="calculator__btn">2</button>
    <button data-number class="calculator__btn">3</button>
    <button data-operator class="calculator__btn">ร</button>
    <button data-number class="calculator__btn">4</button>
    <button data-number class="calculator__btn">5</button>
    <button data-number class="calculator__btn">6</button>
    <button data-operator class="calculator__btn">+</button>
    <button data-number class="calculator__btn">7</button>
    <button data-number class="calculator__btn">8</button>
    <button data-number class="calculator__btn">9</button>
    <button data-operator class="calculator__btn">-</button>
    <button data-number class="calculator__btn">.</button>
    <button data-number class="calculator__btn">0</button>
    <button data-equals class="calculator__btn calculator__btn--span-two">=</button>
  </div>

  </main>
  <script src="./src/index.js"></script>
</body>
<footer></footer>

</html>
